<!DOCTYPE html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- JSX -->
        <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
        <!-- Babel-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="app"></div>
        <!-- The container in which the components lives -->
        
        <script type="text/babel">
            class FeelingList extends React.Component{
                render(){
                    const theStyles = {fontSize: "24px"}
                    return(
                    <ul style = {theStyles}>                     
                     <li>Happy</li>
                     <li>Sad</li>
                     <li>He wanted to <b>accomplish</b> something.</li>
                    </ul>
                 
                    )
                }
            };


                
                class Garfield extends React.Component{
                    // Creates a component called Garfield
                    // The component name has to be captalized 
                render(){
                    
                return (
                    // className is the same as a HTML's Class 
                    // Also "pure" Javascript there is a keyword called Class, className is used to differiate the two
                    // Curly Braces is used to insert Javascript
                    <div className= "theimage">
                    <h1 className = "name">Life</h1>
                    <img src="https://imgtc.com/i/EXIltcI.jpg"></img>
                    <h3>How does he feel?</h3>   
                     <FeelingList />             
                    </div>
                );
            }
            }
           
            //  Appended the component(s) to the app, which is the div 
            // "Garfield" is the name of the component as mentioned above
            // 2nd argument: the place where you want to attach the argument
        
         ReactDOM.render(<Garfield />, document.getElementById("app"));
      
        </script>
    </body>
</html>
